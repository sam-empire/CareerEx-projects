<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Web Page</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h2>Welcome to Our Website</h2>
        <img src="food.jpg" alt="Home Image">
        <p>Discover Delicious Foods and Delicacies.</p>
        <button>Learn More</button>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Us</h2>
        <img src="steak.jpg" alt="About Us Image">
        <p>We are dedicated to providing high-quality meals and services.</p>
        <button>Read More</button>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Have any questions? Feel free to reach out to us.</p>
        <button>Get in Touch</button>
    </section>

</body>
</html>
